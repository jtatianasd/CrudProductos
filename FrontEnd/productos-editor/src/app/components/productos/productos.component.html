<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body ">
                    <h3 class="titulo">Productos</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="busqueda" (ngSubmit)="buscar()">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Buscar" formControlName="valor" aria-label="Username" aria-describedby="basic-addon1">
                            <button type="submit" class="btn btn-success btn-lg" >Buscar</button>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" formControlName="criterio" type="radio" value="id_prod" name="criterio" id="ID" checked>
                            <label class="form-check-label" for="ID">
                                ID
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input"  formControlName="criterio" type="radio" value="nombre_prod" name="criterio" id="Nombre">
                            <label class="form-check-label" for="Nombre">
                                Nombre
                            </label>
                          </div>
                    </form>
             
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body ">
                    <h5 class="titulo">{{accion}} producto</h5>
                    <form [formGroup]="form" (ngSubmit)="guardarProducto()">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-box"></i></span>
                            <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-comment"></i></span>
                            <textarea formControlName="descripcion"  class="form-control" placeholder="Descripcion" aria-label="Descripcion"></textarea>
                          </div>
                          <div class="row mt-2">
                            <div class="col-lg-12">
                                <div class="form-floating">
                                    <select formControlName="categoria" class="form-select" id="selectCategoria" aria-label="Floating label select example">
                                      <option value="{{dato.id}}" *ngFor="let dato of listCategorias">{{dato.nombre}}</option>
                                    </select>
                                    <label for="selectCategoria">Categoria</label>
                                  </div>
                            </div>
                          </div>
                          <div class="row mt-2">
                                <div class="col-auto">
                                    <label for="formFile" class="col-form-label">Imagen</label>
                                  </div>
                                  <div class="col-auto">
                                    <input formControlName="rutaImagen"  class="form-control" type="file" id="formFile">
                                  </div>
                          </div>
                          <div class="row mt-2">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body ">
                    <h5 class="titulo">Listar producto</h5>
                    <table class="table" id="tb">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>Nombre</td>
                                <td>Descripcion</td>
                                <td>Categoria</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listProductos | paginate: { itemsPerPage: 4, currentPage: pages }">
                                <td>{{producto.id}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.descripcion}}</td>
                                <td>{{producto.categoria.nombre}}</td>
                                <td><i (click)="editarProducto(producto)" class="far fa-edit text-info"></i></td>
                                <td><i (click)="eliminarProducto(producto.id)" class="far fa-trash-alt text-danger"></i></td>
                            </tr>         
                        </tbody>     
                    </table>
                    
                    <ul  class="pagination">
                        <pagination-controls (pageChange)="pages = $event" class="page-item"></pagination-controls>
                    </ul >
                   
                </div>
            </div>  
        </div>
    </div>
</div>
